<!DOCTYPE html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF=8">
        <title>Yelp</title>
    </head>
    <body>
        <div class="container">
            <h1>Yelp</h1>
            <!-- Row1 -->
                <div class= "row">
                    <FORM id='submit_params' method="POST" action="{{ url_for('get_information') }}">
                        <div class="form-group">
                            <table class="table">
                                <tr>   
                                    <td>
                                        <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="departure" name = departure>
                                            <option selected>Origin City</option>
                                            <option value="mesa">Mesa</option>
                                            <option value="pittsburgh">Pittsburgh</option>
                                        </select> 
                                    </td>
                                    <td>
                                        <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="destination" name = destination>
                                            <option selected>New City</option>
                                            <option value="mesa">Mesa</option>
                                            <option value="pittsburgh">Pittsburgh</option>
                                        </select> 
                                    </td>  

                                    <td>
                                        <input type="text" class="form-control" id="restaurant" placeholder="Restaurant to replicate" name="restaurant">
                                    </td>
                                    
                                    <td>
                                        <button type="submit" class="btn btn-outline-dark">Find!</button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </form>      
                </div>
            <!-- Row2 -->
                <div class= "row">

                    <!--Grid column-->
                    <div class="col">
                            {% block content1 %}
                            {% endblock %}
                    </div>

                    <!--Grid column-->
                    <div class="col-10">
                            {% block content2 %}
                            {% endblock %}
                    </div>

                </div>
        </div>
    </body>
</html>
