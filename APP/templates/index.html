<h1>Sign In</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.departure.label }}<br>
            {{ form.departure(size=32) }}
        </p>
        <p>
            {{ form.destination.label }}<br>
            {{ form.destination(size=32) }}
        </p>
        <p>{{ form.search_term() }} {{ form.search_term.label }}</p>
        <p>{{ form.submit() }}</p>
    </form>
